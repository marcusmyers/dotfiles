- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.config/composer/composer.json:
      if: '[ `uname` = Linux ]'
      path: composer/composer.json
    ~/.composer/composer.json:
      if: '[ `uname` = Darwin ]'
      path: composer/composer.json
    ~/.config/i3: 
      if: '[ `uname` = Linux ]'
      path: i3
    ~/.config/i3status:
      if: '[ `uname` = Linux ]'
      path: i3status
    ~/.config/nvim: nvim
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git/setup_defaults]
  - [zsh/install.sh]
  - [fonts/install.sh]
  - [homebrew/install.sh]
  - [composer/install.sh]
  - [composer global install]

