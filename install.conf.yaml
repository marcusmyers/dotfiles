- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/composer/composer.json:
      if: '[ `uname` = Linux ]'
      path: composer/composer.json
    ~/.composer/composer.json:
      if: '[ `uname` = Darwin ]'
      path: composer/composer.json
    ~/.config/hypr/autostart.conf:
      if: '[ `uname` = Linux ]'
      path: hypr/autostart.conf
    ~/.config/hypr/bindings.conf:
      if: '[ `uname` = Linux ]'
      path: hypr/bindings.conf
    ~/.config/hypr/envs.conf:
      if: '[ `uname` = Linux ]'
      path: hypr/envs.conf
    ~/.config/hypr/input.conf:
      if: '[ `uname` = Linux ]'
      path: hypr/input.conf
    ~/.config/hypr/monitors.conf:
      if: '[ `uname` = Linux ]'
      path: hypr/monitors.conf
    ~/.config/waybar:
      if: '[ `uname` = Linux ]'
      path: waybar
    ~/.config/oh-my-posh: oh-my-posh
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/aerospace:
      if: '[ `uname` = Darwin ]'
      path: aerospace
    ~/.skhdrc:
      if: '[ `uname` = Darwin ]'
      path: skhd/skhdrc
    ~/.config/sketchybar:
      if: '[ `uname` = Darwin ]'
      path: sketchybar

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    if: '[ `uname` = Darwin ]'
    command: osx/set-defaults.sh
  - [git/setup_defaults]
  - [zsh/install.sh]
  - [fonts/install.sh]
  - [homebrew/install.sh]
  - [composer/install.sh]
  - [composer global install]
  -
    if: '[ `uname` = Darwin ]'
    command: skhd --start-service
  -
    if: '[ `uname` = Darwin ]'
    command: brew services restart sketchybar

