- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/composer/composer.json:
      if: '[ `uname` = Linux ]'
      path: composer/composer.json
    ~/.composer/composer.json:
      if: '[ `uname` = Darwin ]'
      path: composer/composer.json
    ~/.config/i3:
      if: '[ `uname` = Linux ]'
      path: i3
    ~/.config/i3status:
      if: '[ `uname` = Linux ]'
      path: i3status
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux.conf
    ~/.p10k.zsh: p10k.zsh
    ~/.zshrc: zshrc
    ~/.yabairc:
      if: '[ `uname` = Darwin ]'
      path: yabai/yabairc
    ~/.skhdrc:
      if: '[ `uname` = Darwin ]'
      path: skhd/skhdrc
    ~/.config/sketchybar:
      if: '[ `uname` = Darwin ]'
      path: sketchybar

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    if: '[ `uname` = Darwin ]'
    command: osx/set-defaults.sh
  - [git/setup_defaults]
  - [zsh/install.sh]
  - [fonts/install.sh]
  - [homebrew/install.sh]
  - [composer/install.sh]
  - [composer global install]
  -
    if: '[ `uname` = Darwin ]'
    command: brew services restart yabai
  -
    if: '[ `uname` = Darwin ]'
    command: brew services restart skhd
  -
    if: '[ `uname` = Darwin ]'
    command: brew services restart sketchybar

